<!DOCTYPE html>
<html>
<head>
	<title>HornDog</title>
	<link rel="icon" href="./assets/images/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="header">
		<h1>Take the HornDog Survey!</h1>
	</div>
	<div class="containerTwo">
		<div class="instructions">
			<h5>Answer all of the questions below:</h5>
			<form>
				<div class="form">
				    <label for="name-input">Name:</label>
				    <input type="text" name="name_input" id="name" placeholder="Enter Your Name">
				</div>
				<div class="form">
				    <label for="photo-input">Photo:</label>
				    <input type="text" name="photo_input" id="photo" placeholder="Enter Link For Photo">
				</div>
			</form>
		</div>
		<div id="questions"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
	<script type="text/javascript">
		appendQuestions();
	</script>
</body>
</html>
